<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #homepage {
      background: url('images/IMG_9166 2.jpg') no-repeat center center;
      background-size: cover;
    }
    #ucd {
      background: url('images/UCD.jpg') no-repeat center center;
      background-size: cover;
    }
    #projects {
      background: url('images/project.jpg') no-repeat center center;
      background-size: cover;
    }
    #contact {
      background: url('images/contact.jpg') no-repeat center center;

    @keyframes zoomEffect {
      0% {

  <meta charset="UTF-8">

  <div class="story-bar" id="story-bar-ucd"></div>
  <div class="story-bar" id="story-bar-projects"></div>
  <div class="story-bar" id="story-bar-contact"></div>
</div>

<script src="script.js"></script> <!-- Link to the JavaScript file -->
<div id="instruction-bubble">
  <p>Tap on the right to see the next story.</p>
  <p>Tap in the center for more details.</p>
</div>

<div class="slides-container">

  <div class="slide" id="homepage" data-detail-url="homepage-detail.html">

  </div>

  <!-- UCD Slide -->

  </div>
</div>

</body>
</html>
